<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinage Lunaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .results {
            padding: 30px;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        .day-header {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 20px;
        }

        .day-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .lunar-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .day-content {
            padding: 25px;
        }

        .nodes-alert {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c53030;
        }

        .nodes-alert h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .period {
            background: #f7fafc;
            border-left: 4px solid #48bb78;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
        }

        .period:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .period.blocked {
            border-left-color: #f56565;
            background: #fed7d7;
        }

        .period-time {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .period-constellation {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .period-recommendation {
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .period-seve {
            color: #4a5568;
            font-style: italic;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .city-selector {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .city-selector h3 {
            margin-bottom: 10px;
            color: #234e52;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .city-btn {
            background: white;
            border: 2px solid #81e6d9;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .city-btn:hover, .city-btn.active {
            background: #81e6d9;
            color: white;
        }

        .data-info {
            background: #bee3f8;
            border: 1px solid #90cdf4;
            color: #2b6cb0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .constellation-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .recommendation-icon {
            font-size: 1.1em;
            margin-right: 5px;
        }

        .seve-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .lunar-info {
                grid-template-columns: 1fr 1fr;
            }

            .cities-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåô Jardinage Lunaire</h1>
            <p>Calculs astronomiques r√©els mis √† jour quotidiennement</p>
        </div>

        <div class="controls">
            <div class="data-info">
                üìä <strong>Donn√©es r√©elles :</strong> Calculs astronomiques pr√©cis mis √† jour chaque jour.
                <br>üïê Derni√®re mise √† jour : <span id="lastUpdate">Chargement...</span>
            </div>

            <div class="city-selector">
                <h3>üèôÔ∏è S√©lectionnez votre ville :</h3>
                <div class="cities-grid">
                    <button class="city-btn" data-city="paris">Paris</button>
                    <button class="city-btn active" data-city="lyon">Lyon</button>
                    <button class="city-btn" data-city="marseille">Marseille</button>
                    <button class="city-btn" data-city="toulouse">Toulouse</button>
                    <button class="city-btn" data-city="lille">Lille</button>
                    <button class="city-btn" data-city="nantes">Nantes</button>
                    <button class="city-btn" data-city="strasbourg">Strasbourg</button>
                    <button class="city-btn" data-city="montpellier">Montpellier</button>
                    <button class="city-btn" data-city="bordeaux">Bordeaux</button>
                    <button class="city-btn" data-city="nice">Nice</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="form-group">
                    <label for="days">Nombre de jours :</label>
                    <select id="days">
                        <option value="1">1 jour</option>
                        <option value="2">2 jours</option>
                        <option value="3" selected>3 jours</option>
                        <option value="4">4 jours</option>
                        <option value="5">5 jours</option>
                        <option value="6">6 jours</option>
                        <option value="7">7 jours</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="traditional">
                        <label for="traditional">Zodiaque traditionnel</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="detailed">
                        <label for="detailed">Affichage d√©taill√©</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="loading" id="loading">
            <p>üåô Chargement des donn√©es lunaires...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // Configuration des villes
        const cities = {
            'paris': { lat: 48.8566, lon: 2.3522, name: 'Paris' },
            'lyon': { lat: 45.7640, lon: 4.8357, name: 'Lyon' },
            'marseille': { lat: 43.2965, lon: 5.3698, name: 'Marseille' },
            'toulouse': { lat: 43.6047, lon: 1.4442, name: 'Toulouse' },
            'lille': { lat: 50.6292, lon: 3.0573, name: 'Lille' },
            'nantes': { lat: 47.2184, lon: -1.5536, name: 'Nantes' },
            'strasbourg': { lat: 48.5734, lon: 7.7521, name: 'Strasbourg' },
            'montpellier': { lat: 43.6110, lon: 3.8767, name: 'Montpellier' },
            'bordeaux': { lat: 44.8378, lon: -0.5792, name: 'Bordeaux' },
            'nice': { lat: 43.7102, lon: 7.2620, name: 'Nice' }
        };

        let currentCity = 'lyon';

        // Fonction pour mettre √† jour l'URL
        function updateURL(city) {
            const url = new URL(window.location);
            url.searchParams.set('ville', city);
            window.history.pushState({}, '', url);
        }

        // Fonction pour lire l'URL au chargement
        function getUrlCity() {
            const params = new URLSearchParams(window.location.search);
            const cityFromUrl = params.get('ville');
            if (cityFromUrl && cities[cityFromUrl]) {
                return cityFromUrl;
            }
            return 'lyon'; // Lyon par d√©faut
        }

        // Mapping des constellations vers leurs ic√¥nes
        const constellationIcons = {
            'B√©lier': '‚ôà',
            'Taureau': '‚ôâ',
            'G√©meaux': '‚ôä',
            'Cancer': '‚ôã',
            'Lion': '‚ôå',
            'Vierge': '‚ôç',
            'Balance': '‚ôé',
            'Scorpion': '‚ôè',
            'Sagittaire': '‚ôê',
            'Capricorne': '‚ôë',
            'Verseau': '‚ôí',
            'Poissons': '‚ôì',
            'Serpentaire': '‚õé'
        };

        // Fonction pour obtenir l'ic√¥ne de recommandation
        function getRecommendationIcon(recommendation) {
            if (recommendation.includes('D√âCONSEILL√â')) {
                return 'üö´';
            } else if (recommendation.includes('l√©gumes fruits') || recommendation.includes('arbres fruitiers')) {
                return 'üçÖ';
            } else if (recommendation.includes('l√©gumes racines')) {
                return 'ü•ï';
            } else if (recommendation.includes('fleurs') || recommendation.includes('l√©gumes fleurs')) {
                return 'üå∏';
            } else if (recommendation.includes('l√©gumes feuilles')) {
                return 'ü•¨';
            } else if (recommendation.includes('graines')) {
                return 'üå±';
            } else if (recommendation.includes('repos') || recommendation.includes('gu√©rison')) {
                return 'üõå';
            } else {
                return 'üåø';
            }
        }

        // Fonction pour obtenir l'ic√¥ne de s√®ve
        function getSeveIcon(seveInfo) {
            if (seveInfo.includes('n≈ìud lunaire') || seveInfo.includes('√©viter')) {
                return '‚ö†Ô∏è';
            } else if (seveInfo.includes('montante')) {
                return '‚¨ÜÔ∏è';
            } else if (seveInfo.includes('descendante')) {
                return '‚¨áÔ∏è';
            } else {
                return 'üíß';
            }
        }

        function getPhaseIcon(percentage) {
            if (percentage < 1) return 'üåë';
            if (percentage < 25) return 'üåí';
            if (percentage < 49) return 'üåì';
            if (percentage < 51) return 'üåî';
            if (percentage < 75) return 'üåï';
            if (percentage < 99) return 'üåñ';
            return 'üåó';
        }

        function formatTimeRange(period) {
            if (period.start_time === '00:00' && period.end_time === '00:00') {
                return 'Toute la journ√©e';
            } else if (period.start_time === '00:00') {
                return `Jusqu'√† ${period.end_time}`;
            } else if (period.end_time === '00:00') {
                return `√Ä partir de ${period.start_time}`;
            } else {
                return `De ${period.start_time} √† ${period.end_time}`;
            }
        }

        function renderDay(dayData) {
            const phaseIcon = getPhaseIcon(dayData.phase_percentage);
            const detailed = document.getElementById('detailed').checked;
            
            let periodsHtml = '';
            dayData.periods.forEach(period => {
                const timeRange = formatTimeRange(period);
                const periodClass = period.blocked ? 'period blocked' : 'period';
                const constellationIcon = constellationIcons[period.constellation] || '‚≠ê';
                const recommendationIcon = getRecommendationIcon(period.recommendation);
                const seveIcon = getSeveIcon(period.seve_info);
                
                // Traitement unifi√© - plus besoin de cas sp√©cial pour les n≈ìuds
                const timePrefix = period.blocked ? 'üö´' : '‚úÖ';
                
                periodsHtml += `
                    <div class="${periodClass}">
                        <div class="period-time">${timePrefix} ${timeRange}</div>
                        ${detailed ? `<div class="period-constellation"><span class="constellation-icon">${constellationIcon}</span>Constellation: ${period.constellation}</div>` : ''}
                        <div class="period-recommendation">
                            <span class="recommendation-icon">${recommendationIcon}</span>
                            ${period.recommendation}
                        </div>
                        ${period.seve_info ? `<div class="period-seve"><span class="seve-icon">${seveIcon}</span>${period.seve_info}</div>` : ''}
                    </div>
                `;
            });

            let nodesHtml = '';
            if (dayData.nodes_info && dayData.nodes_info.length > 0) {
                nodesHtml = `
                    <div class="nodes-alert">
                        <h4>‚ö†Ô∏è N≈ìuds lunaires</h4>
                        ${dayData.nodes_info.map(node => `<p>${node}</p>`).join('')}
                    </div>
                `;
            }

            // Informations de base
            let basicInfo = `
                <div class="info-item">
                    <div class="info-label">Phase lunaire</div>
                    <div class="info-value">${phaseIcon} ${dayData.phase_percentage}%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Lever du soleil</div>
                    <div class="info-value">üåÖ ${dayData.sunrise}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Coucher du soleil</div>
                    <div class="info-value">üåá ${dayData.sunset}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Dur√©e du jour</div>
                    <div class="info-value">‚òÄÔ∏è ${dayData.daylight_duration}</div>
                </div>
            `;

            // Informations d√©taill√©es
            let detailedInfo = '';
            if (detailed) {
                const trajectoireIcon = dayData.cycle_trajectoire.includes('Montante') ? 'üìà' : 'üìâ';
                const illuminationIcon = dayData.cycle_illumination.includes('Croissante') ? 'üåí' : 'üåò';
                
                detailedInfo = `
                    <div class="info-item">
                        <div class="info-label">Illumination</div>
                        <div class="info-value">${illuminationIcon} ${dayData.cycle_illumination}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Trajectoire</div>
                        <div class="info-value">${trajectoireIcon} ${dayData.cycle_trajectoire}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Position lunaire</div>
                        <div class="info-value">üåô ${dayData.moon_position_start}¬∞ - ${dayData.moon_position_end}¬∞</div>
                    </div>
                `;
            }

            return `
                <div class="day-card">
                    <div class="day-header">
                        <div class="day-title">üìÖ ${dayData.date}</div>
                        <div class="lunar-info">
                            ${basicInfo}
                            ${detailedInfo}
                        </div>
                    </div>
                    <div class="day-content">
                        ${nodesHtml}
                        ${periodsHtml}
                    </div>
                </div>
            `;
        }

        // Gestion des boutons de ville
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser la ville depuis l'URL
            currentCity = getUrlCity();
            
            const cityButtons = document.querySelectorAll('.city-btn');
            
            // Activer le bon bouton selon l'URL
            cityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.city === currentCity) {
                    btn.classList.add('active');
                }
            });
            
            // Mettre √† jour les coordonn√©es selon la ville s√©lectionn√©e
            const cityData = cities[currentCity];
            
            cityButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // D√©sactiver tous les boutons
                    cityButtons.forEach(b => b.classList.remove('active'));
                    
                    // Activer le bouton cliqu√©
                    this.classList.add('active');
                    
                    const selectedCity = this.dataset.city;
                    currentCity = selectedCity;
                    
                    // Mettre √† jour l'URL
                    updateURL(selectedCity);
                    
                    // Recharger les donn√©es
                    loadLunarInfo();
                });
            });
        });

        async function loadLunarInfo() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const days = parseInt(document.getElementById('days').value);
                const traditional = document.getElementById('traditional').checked;
                
                // Charger les donn√©es JSON pr√©-g√©n√©r√©es
                const response = await fetch(`lunar_data_${currentCity}.json`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success) {
                    // Afficher la date de g√©n√©ration
                    const updateTime = new Date(data.generated_at).toLocaleString('fr-FR');
                    document.getElementById('lastUpdate').textContent = updateTime;
                    
                    // S√©lectionner les donn√©es selon le type de zodiaque
                    const selectedData = traditional ? data.traditional : data.constellation;
                    const limitedData = selectedData.slice(0, days);
                    
                    results.innerHTML = limitedData.map(renderDay).join('');
                } else {
                    results.innerHTML = `<div class="error">Erreur dans les donn√©es: ${data.error || 'Donn√©es invalides'}</div>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = `
                    <div class="error">
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les donn√©es lunaires.</p>
                        <p><strong>D√©tails:</strong> ${error.message}</p>
                        <p><em>Les donn√©es sont g√©n√©r√©es quotidiennement. Veuillez r√©essayer plus tard.</em></p>
                    </div>
                `;
            }
        }

        // Chargement automatique au d√©marrage
        window.addEventListener('load', loadLunarInfo);

        // Gestion du bouton retour/pr√©c√©dent du navigateur
        window.addEventListener('popstate', function() {
            currentCity = getUrlCity();
            
            // Mettre √† jour l'interface
            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.city === currentCity) {
                    btn.classList.add('active');
                }
            });
            
            // Mettre √† jour les coordonn√©es
            const cityData = cities[currentCity];
            
            // Recharger les donn√©es
            loadLunarInfo();
        });

        // Mise √† jour automatique quand on change les param√®tres
        document.getElementById('days').addEventListener('change', loadLunarInfo);
        document.getElementById('traditional').addEventListener('change', loadLunarInfo);
        document.getElementById('detailed').addEventListener('change', loadLunarInfo);
    </script>
</body>
</html>
